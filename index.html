<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" id="favicon-link" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Newbie Space</title>
    <meta name="description" content="我的个人导航与博客，收集灵感，记录成长，分享技术" />
    <!-- 主题初始化脚本（避免闪烁） -->
    <script>
      (function() {
        var stored = localStorage.getItem('theme');
        var isDark = stored ? stored === 'dark' : window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (isDark) document.documentElement.classList.add('dark');
      })();
    </script>
    <!-- 动态调整资源路径，支持 GitHub Pages 子路径和自定义域名 -->
    <script>
      (function() {
        var pathname = window.location.pathname;
        var hostname = window.location.hostname;
        var isCustomDomain = hostname === 'nichangen.com' || hostname === 'www.nichangen.com';
        var isGitHubPages = pathname.includes('/newbie-space/') || (hostname.includes('github.io') && !isCustomDomain);
        var base = '/newbie-space';
        
        // 调整单个资源路径
        var adjustPath = function(path, isCustomDomain, isGitHubPages, base) {
          if (!path || !path.startsWith('/')) return path;
          
          // 如果是自定义域名，且路径包含 /newbie-space/，移除前缀
          if (isCustomDomain && path.startsWith(base)) {
            return path.substring(base.length);
          }
          // 如果是 GitHub Pages，且路径不包含 /newbie-space/，添加前缀
          else if (isGitHubPages && !path.startsWith(base) && !path.startsWith('http://') && !path.startsWith('https://')) {
            return base + path;
          }
          return path;
        };
        
        // 调整所有 script 和 link 标签的路径
        var adjustPaths = function() {
          // 处理 script 标签
          var scripts = document.querySelectorAll('script[src]');
          scripts.forEach(function(script) {
            var src = script.getAttribute('src');
            if (src) {
              var newSrc = adjustPath(src, isCustomDomain, isGitHubPages, base);
              if (newSrc !== src) {
                script.setAttribute('src', newSrc);
              }
            }
          });
          
          // 处理 link 标签（包括 CSS、favicon 等）
          var links = document.querySelectorAll('link[href]');
          links.forEach(function(link) {
            var href = link.getAttribute('href');
            if (href) {
              var newHref = adjustPath(href, isCustomDomain, isGitHubPages, base);
              if (newHref !== href) {
                link.setAttribute('href', newHref);
              }
            }
          });
          
          // 处理 img 标签（如果有的话）
          var images = document.querySelectorAll('img[src]');
          images.forEach(function(img) {
            var src = img.getAttribute('src');
            if (src) {
              var newSrc = adjustPath(src, isCustomDomain, isGitHubPages, base);
              if (newSrc !== src) {
                img.setAttribute('src', newSrc);
              }
            }
          });
          
          // 调整 __vite_plugin_import_meta_env__ 中的 BASE_URL
          if (window.__vite_plugin_import_meta_env__) {
            if (isCustomDomain) {
              window.__vite_plugin_import_meta_env__.BASE_URL = '/';
            } else if (isGitHubPages) {
              window.__vite_plugin_import_meta_env__.BASE_URL = base + '/';
            }
          }
        };
        
        // 立即执行一次（在 head 中，此时可能还没有所有标签）
        adjustPaths();
        
        // 使用 MutationObserver 监听 DOM 变化，处理动态添加的资源
        if (typeof MutationObserver !== 'undefined') {
          var observer = new MutationObserver(function(mutations) {
            var shouldAdjust = false;
            mutations.forEach(function(mutation) {
              if (mutation.addedNodes.length > 0) {
                shouldAdjust = true;
              }
            });
            if (shouldAdjust) {
              adjustPaths();
            }
          });
          
          // 开始观察
          observer.observe(document.documentElement, {
            childList: true,
            subtree: true
          });
        }
        
        // DOMContentLoaded 时再执行一次
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', adjustPaths);
        } else {
          // 如果已经加载完成，立即执行
          setTimeout(adjustPaths, 0);
        }
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
